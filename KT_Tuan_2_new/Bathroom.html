<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom</title>
    <link rel="stylesheet" href="./style/style_Bath.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="./ktra_tuan_2.html">
                <button id="button_back">
                    <img id="back" src="./img/return.png" alt="back">
                </button>
            </a>
            <p id="title">BathRoom</p>
        </div>
        <div class="dev">
            <div class="lamp">
                <img class="img_light" id="light" src="./img/light_off.png" alt="den">
                <p id="light">Light </p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_light" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="shower" src="./img/shower_off.png" alt="shower">
                <p id="light">shower</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_shower" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="loa" src="./img/loa_off.png" alt="TV">
                <p id="light">Speaker</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_loa" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="wash" src="./img/Wash_off.png" alt="washing">
                <p id="light">Washing Machine</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_wash" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./control/Bath.js"></script>
</body>

</html>
