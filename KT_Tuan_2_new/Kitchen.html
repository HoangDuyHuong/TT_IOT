<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kichen</title>
    <link rel="stylesheet" href="./style/style_Kitchen.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="./ktra_tuan_2.html">
            <button id="button_back">
                <img id="back" src="./img/return.png" alt="back">
            </button>
            </a>
            <p id="title">kichen</p>
        </div>
        <div class="dev">
            <div class="lamp">
                <img class="img_light" id="light" src="./img/light_off.png" alt="den">
                <p id="light">Light </p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_light" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="induction_hob" src="./img/induction_hob_off.png" alt="bap tu">
                <p id="light">Induction Hob</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_induction_hob" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="cooker" src="./img/cooker_off.png" alt="cooker">
                <p id="light">cooker</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_cooker" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="fryer" src="./img/fryer_off.png" alt="fryer">
                <p id="light">Air Fryer</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_fryer" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./control/kitchen.js"></script>
</body>

</html>
