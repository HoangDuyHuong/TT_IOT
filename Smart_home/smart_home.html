<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Home</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1> <span> MY SMART_HOME </span> </h1>
        </div>
        <div class="header">
            <img src="./img/home.png" alt="ảnh home">
            <div class="text">
                <h2>ALL DEVICE </h2>
                <h4> 6 Devices </h4>
            </div>
        </div>
        <div class="device">
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_tv" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_tv" src="./img/TV_off.png" alt="ảnh TV">
                <h3>Smart TV</h3>
                <p> SamSung 57' Oled</p>
            </div>
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_wf" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_wf" src="./img/wifi_off.png" alt="ảnh wf">
                <h3>ROUTER WIFI</h3>
                <p> TP_LINK Archer C60 AC</p>
            </div>
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_ml" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_ml" src="./img/air-conditioner_off.png" alt="ảnh may lanh">
                <h3>AIR CONDITIONER</h3>
                <p> SamSung AR35 A++</p>
            </div>
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_loa" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_loa" src="./img/loa_off.png" alt="ảnh loa">
                <h3>SPEAKER</h3>
                <p> Sony MHC-V11</p>
            </div>
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_mg" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_mg" src="./img/Wash_off.png" alt="ảnh may giat">
                <h3>Washing Machine</h3>
                <p> SamSung AI Inverter WW90t</p>
            </div>
            <div class="dev1">
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_den" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                    <!-- dribbble -->
                </div>

                <img id="img_den" src="./img/light_off.png" alt="ảnh den">
                <h3>Light</h3>
                <p> Light 40W</p>
            </div>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>


    <script src="./control.js"></script>
</body>

</html>
