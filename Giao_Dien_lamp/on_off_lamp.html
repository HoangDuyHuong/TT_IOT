<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controll Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">WED ON OFF LAMP</h1>
        <p>Nhiệt Độ: <span>20</span></p>
        <div class="device">
                <div class="dev">
                    <img id="img_01" src="./img/light_off.png" alt="ảnh đèn tắt">
                    <P>Đèn 01</P>
                     
                    <div class="control">
                        <label class="switch">
                        <input id="switch_01" type="checkbox" />
                        <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="dev">
                    <img id="img_02" src="./img/light_off.png" alt="ảnh đèn tắt">
                    <P>Đèn 02</P>

                    <div class="control">
                        <label class="switch">
                        <input id="switch_02" type="checkbox" />
                        <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="dev">
                    <img id="img_03" src="./img/light_off.png" alt="ảnh đèn tắt">
                    <P>Đèn 03</P>

                    <div class="control">
                        <label class="switch">
                        <input id="switch_03" type="checkbox" />
                        <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="dev">
                    <img id="img_04" src="./img/light_off.png" alt="ảnh đèn tắt">
                    <P>Đèn 04</P>

                    <div class="control">
                        <label class="switch">
                        <input id="switch_04" type="checkbox" />
                        <span class="slider round"></span>
                        </label>
                    </div>
                </div> 
        </div>
    </div>
    <script src="./control.js"></script>
</body>
</html>
