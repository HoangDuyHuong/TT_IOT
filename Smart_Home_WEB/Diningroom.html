<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Room</title>
    <link rel="stylesheet" href="./style/style_Dining.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="./main.html">
            <button id="button_back">
                <img id="back" src="./img/return.png" alt="back">
            </button>
            </a>
            <p id="title">Dining Room</p>
        </div>
        <div class="dev">
            <div class="lamp">
                <img class="img_light" id="light" src="./img/light_off.png" alt="den">
                <p id="light">Light </p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_light" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="Conditioner" src="./img/air-conditioner_off.png" alt="air air-conditioner_off">
                <p id="light">Air Conditioner</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_conditioner" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="loa" src="./img/loa_off.png" alt="speaker">
                <p id="light">speaker</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_loa" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="refrigerator" src="./img/refrigerator_off.png" alt="refrigerator_off">
                <p id="light">Refrigerator</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_refrigerator" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./control/Dinning.js"></script>
</body>

</html>
