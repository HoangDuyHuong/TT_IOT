<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
    <link rel="stylesheet" href="./style/style_Living.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="./main.html">
            <button id="button_back">
                <img id="back" src="./img/return.png" alt="back">
            </button>
            </a>
            <p id="title"> Living Room</p>
        </div>
        <div class="dev">
            <div class="lamp">
                <img class="img_light" id="light" src="./img/light_off.png" alt="den">
                <p id="light">Light </p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_light" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="camera" src="./img/camera_off.png" alt="Camera">
                <p id="light">Camera</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_camera" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="tv" src="./img/TV_off.png" alt="TV">
                <p id="light">TV</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_tv" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="lamp">
                <img class="img_light" id="wifi" src="./img/wifi_off.png" alt="Wifi">
                <p id="light">Wifi</p>
                <div class="Switch__container">
                    <label class="switch">
                        <input id="sw_wifi" type="checkbox">
                        <div>
                            <span></span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./control/Living.js"></script>
</body>

</html>
